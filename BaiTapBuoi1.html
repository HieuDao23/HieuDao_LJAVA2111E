<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./BaiTapBuoi1.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Sign In Page</title>
</head>

<body>
	<div class="wrapper">
		<div class="container-1">
			<div class="rowcontent">
				<div class="col-sm-5 img-left">
					<img src="./bai_tap_buoi_1.png" alt="" class="signup-img">
				</div>
				<div class="col-sm-7 content-right">
					<div class="content-wrapper">
						<div class="content-box">
							<p>Sign Up</p>
							<div class="form-row name-content area">
								<div class="col-md-4 mb-4">
									<label for="validationTooltip01">First name</label>
									<input type="text" class="input-area form-control" id="" placeholder="First name"
										value="" required>
								</div>
								<div class="col-md-4 mb-4 lastName">
									<label for="validationTooltip02">Last name</label>
									<input type="text" class="input-area form-control" id="" placeholder="Last name"
										value="" required>
								</div>
							</div>

							<div class="form-row area">
								<div class="col-md-10 mb-3">
									<label for="validationTooltip03">Email</label>
									<input type="text" class="form-control input-city" id="validationTooltip03"
										placeholder="" value="" required>
								</div>
							</div>

							<div class="form-row area">
								<div class="col-md-10 mb-3">
									<label for="validationTooltip03">Password</label>
									<input type="text" class="form-control input-city" id="validationTooltip03"
										placeholder="" value="" required>
								</div>
							</div>

							<div class="form-row area">
								<div class="col-md-10 mb-3">
									<label for="validationTooltip03">Re-enter password</label>
									<input type="text" class="form-control input-city" id="validationTooltip03"
										placeholder="" value="" required>
								</div>
							</div>
							<div class="form-check">
								<div class="check-wrapper">
									<input class="input-check" type="checkbox" value="a" id="flexCheckDefault">
									<label class="form-check-label" value="a" for="flexCheckDefault">I've read and agree
										with Terms of Service and our Privacy Policy
									</label>
								</div>
							</div>

							<div class="button-box">
								<button>Sign Up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
			</div>

</body>

</html>
